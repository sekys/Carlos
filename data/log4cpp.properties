# log4cpp.properties

log4cpp.rootCategory=DEBUG, rootAppender, logSubor
#log4cpp.category.sub1=DEBUG, logSubor

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %c : %m%n

log4cpp.appender.logSubor=FileAppender
log4cpp.appender.logSubor.fileName=../log.log
log4cpp.appender.logSubor.layout=PatternLayout
log4cpp.appender.logSubor.layout.ConversionPattern=%d [%p] %c : %m%n